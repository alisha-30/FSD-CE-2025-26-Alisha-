<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Change Example</title>
  <style>
    .box {
      width: 260px;
      margin: 40px auto;
      text-align: center;
      border: 1px solid #999;
      padding: 12px;
      border-radius: 8px;
    }
    img {
      width: 100%;
      height: 60%;
      margin-bottom: 10px;
    }
    button {
      padding: 6px 12px;
      cursor: pointer;
      border: 1px solid #666;
      border-radius: 4px;
      background: #f2f2f2;
    }
    button:hover {
      background: #e2e2e2;
    }
  </style>
</head>
<body>
  <div class="box">
    <img id="pic" src="beauty.jpeg" alt="demo">
    <button onclick="changeImage()">Change Image</button>
  </div>

  <script>
    let flag = true;
    function changeImage() {
      const img = document.getElementById("pic");
      if (flag) {
        img.src = "image.jpg"; 
      } else {
        img.src = "abes logo.jpg"; 
      }
      flag = !flag;
    }
  </script>
</body>
</html>
