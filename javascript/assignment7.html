<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Image Hide Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color:lavenderblush;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 500px;
            background-color: blanchedalmond;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            overflow: hidden;
            text-align: center;
        }
        .image-part {
            height: 500px;
            width:500px;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-part img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        .button-part {
            padding: 15px;
            background-color: #f7f7f7;
        }
        .button-part button {
            width: 120px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-part button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image-part" id="imagePart">
            <img src="color.jpeg" alt="Image" id="mainImage">
        </div>
        <div class="button-part">
            <button onclick="hideImage()">Hide</button>
        </div>
    </div>

    <script>
        const imagePart = document.getElementById('imagePart');

        function hideImage() {
            imagePart.style.display = 'none';
            alert('Image is hidden!');
        }
    </script>

</body>
</html>
