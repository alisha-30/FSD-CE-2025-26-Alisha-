<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Image Hide Example</title>
    <style>
        body {
           margin: 0;
           padding: 0;
           background-color: lavenderblush;
           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
        }
        .container {
           width: 100%;
           max-width: 500px;
           background-color: blanchedalmond;
           border-radius: 16px;
           box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
           overflow: hidden;
           text-align: center;
        }
        .image-part {
           width: 100%;
           aspect-ratio: 1 / 1;
           background-color: #e0e0e0;
           display: flex;
           justify-content: center;
           align-items: center;
        }
        .image-part img {
           width: 100%;
           height: 100%;
           object-fit: cover;
        }
        .button-part {
            padding: 20px;
            background-color: #f7f7f7;
        }
        .button-part button {
            width: 130px;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-part button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image-part" id="imagePart">
            <img src="color.jpeg" alt="Image" id="mainImage">
        </div>
        <div class="button-part">
            <button onclick="hideImage()">Hide</button>
        </div>
    </div>

    <script>
        const imagePart = document.getElementById('imagePart');

        function hideImage() {
            imagePart.style.display = 'none';
            alert('Image is hidden!');
        }
    </script>

</body>
</html>
