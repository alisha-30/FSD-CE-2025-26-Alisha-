<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printing Tables</title>
</head>
<body>
    <script>
      // Take input from the user
      let num1 = parseInt(prompt("Enter the first number:"));
      let num2 = parseInt(prompt("Enter the second number:"));

      // We'll create strings to store all even and odd numbers
      let evenNumbers = " ";
      let oddNumbers = " ";

      // Table for the first number
      document.write(`<h3> Table of ${num1}</h3>`);
      for (let i = 1; i <= 10; i++) {
        let result = num1 * i;
        document.write(`${num1} x ${i} = ${result}<br>`);

        if (result % 2 === 0) {
          evenNumbers += result + " ";
        } else {
          oddNumbers += result + " ";
        }
      }

      // Table for the second number
      document.write(`<h3> Table of ${num2}</h3>`);
      for (let i = 1; i <= 10; i++) {
        let result = num2 * i;
        document.write(`${num2} x ${i} = ${result}<br>`);

        if (result % 2 === 0) {
          evenNumbers += result + " ";
        } else {
          oddNumbers += result + " ";
        }
      }

      //Show all even and odd numbers from both tables
      document.write(`<h3> All Even Numbers from both tables:</h3>`);
      document.write(evenNumbers + "<br>");

      document.write(`<h3> All Odd Numbers from both tables:</h3>`);
      document.write(oddNumbers + "<br>");
    </script>
    
</body>
</html>
