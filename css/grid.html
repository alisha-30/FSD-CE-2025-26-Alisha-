<!DOCTYPE html>
<html lang="en">
<head>
   <style>
    .alish{
        display: grid;
        background-color: brown;
        padding: 10px;
        grid-template-columns: auto auto auto;
    }
    .alish >div{
        background-color: chartreuse;
        border: 2px solid red;
        padding: 10px;
        font-size: 30px;
        text-align: center;
    }
   </style>
</head>
<body>
    <div class="alish">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
